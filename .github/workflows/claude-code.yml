name: Claude Code

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]
  pull_request:
    types: [opened, synchronize, reopened, edited]
  pull_request_review_comment:
    types: [created, edited]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  claude-code:
    if: contains(github.event.issue.body || github.event.pull_request.body || github.event.comment.body, '@claude-code') || contains(github.event.issue.title || github.event.pull_request.title, '@claude-code')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@v1
        with:
          api_key: ${{ secrets.CLAUDE_API_KEY }}